<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This assignment requires specific field inputs, a confirmation with a counter, and a user-friendly layout optimized for both mobile and desktop experiences.">
    <meta name="keywords" content="Michael J.H. Taggart, WDD 131, Dynamic Web Fundamentals, web development, home page, student project, form page">
    <meta name="author" content="Michael J.H. Taggart">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="./styles/form.css">
    <script defer src="./scripts/getdates.js"></script>
    <script defer src="./scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
       <form method="get" action="review.html">

            <div class="form-group">
                <label for="product-name">Product Name</label>
                <select name="product-name" id="product-name" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>
            </div>

            <fieldset>
                <legend>Overall Rating</legend>
                <input type="radio" id="overall-rating1" name="overall-rating" value="1" required>
                <label for="overall-rating1">1</label>
                <input type="radio" id="overall-rating2" name="overall-rating" value="2" required>
                <label for="overall-rating2">2</label>
                <input type="radio" id="overall-rating3" name="overall-rating" value="3" required>
                <label for="overall-rating3">3</label>
                <input type="radio" id="overall-rating4" name="overall-rating" value="4" required>
                <label for="overall-rating4">4</label>
                <input type="radio" id="overall-rating5" name="overall-rating" value="5" required>
                <label for="overall-rating5">5</label>
            </fieldset>

            <div class="form-group">
                <label for="date-of-installation">Date of installation</label>
                <input type="date" id="date-of-installation" name="date-of-installation" required>
            </div>

            <fieldset>
                <legend>Useful Features</legend>
                <input type="checkbox" id="durability" name="useful-features" value="durability">
                <label for="durability">Durability</label>
                <input type="checkbox" id="ease-of-use" name="useful-features" value="ease-of-use">
                <label for="ease-of-use">Ease of Use</label>
                <input type="checkbox" id="design" name="useful-features" value="design">
                <label for="design">Design</label>
                <input type="checkbox" id="performance" name="useful-features" value="performance">
                <label for="performance">Performance</label>
            </fieldset>

            <div class="form-group">
                <label for="written-review">Written Review</label>
                <textarea id="written-review" name="written-review"></textarea>
            </div>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username">
            </div>

            <input type="submit" value="Save Product Review">

       </form>
    </main>
    <footer>
        <p>&#x00A9;<span id="currentyear"></span> - Michael J.H. Taggart - United States of America</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
